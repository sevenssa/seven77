<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>typeof Operator Demo</title>
<script>	
	var x;
	var today = new Date();
	document.write(typeof(x), "<br>");			// undefined 
	document.write(typeof(123), "<br>");		// number
	document.write(typeof('Hello'), "<br>");	// string
	document.write(typeof(true), "<br>");		// boolean
	document.write(typeof(today), "<br>");		// object
	document.write(typeof(Date), "<br>");		// function
	document.write(typeof(parseInt), "<br>");	// function
	document.write(typeof(ParseInt), "<br>");	// undefined
</script>
</head>
</html>
